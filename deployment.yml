apiVersion: apps/v1

spec:kind: Deployment
metadata:
  name: mon-application
  template:
    metadata:
      labels:
        app: mon-application
    spec:
      containers:
      - name: app
        image: nginx:latest
        ports:
        - containerPort: 80

  replicas: 3
  selector:
    matchLabels:
      app: mon-application
